<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Кирдячкина Анна Константиновна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <style>
            .cont {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }
        </style>
        <script>
            function blurChange () {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter = 'blur('+ value +')';
            }
            function brightnessChange() {
                let value = document.getElementById('brightness').value + '%';
                document.getElementById('val-brightness').innerText = value;
                document.getElementById('blurImage').style.filter = 'brightness('+ value +')';
            }
            function contrastChange() {
                let value = document.getElementById('contrast').value + '%';
                document.getElementById('val-contrast').innerText = value;
                document.getElementById('blurImage').style.filter = 'contrast('+ value +')';
                }
            function grayscaleChange() {
                let value = document.getElementById('grayscale').value + '%';
                document.getElementById('val-grayscale').innerText = value;
                document.getElementById('blurImage').style.filter = 'grayscale('+ value +')';
                }

            function hueChange() {
                let value = document.getElementById('hue').value + 'deg';
                document.getElementById('val-hue').innerText = value;
                document.getElementById('blurImage').style.filter = 'hue-rotate('+ value +')';
                }

            function invertChange() {
                let value = document.getElementById('invert').value + '%';
                document.getElementById('val-invert').innerText = value;
                document.getElementById('blurImage').style.filter = 'invert('+ value +')';
                }

            function saturateChange() {
                let value = document.getElementById('saturate').value + '%';
                document.getElementById('val-saturate').innerText = value;
                document.getElementById('blurImage').style.filter = 'saturate('+ value +')';
                }

            function sepiaChange() {
                let value = document.getElementById('sepia').value + '%';
                document.getElementById('val-sepia').innerText = value;
                document.getElementById('blurImage').style.filter = 'sepia('+ value +')';
                }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <div>
               Фильтр blur:
               <input type="range" min="0" max="20" value="0" onchange="blurChange ()" id="blurValue">
               <span id="blurOutput"></span>
            </div>
            <div>
                Яркость: 
                <input type="range" id="brightness" min="0" max="500" value="100" onchange="brightnessChange()">
                <span id="val-brightness"></span>
              </div>
              <div>
                Контраст: <input type="range" id="contrast" min="0" max="500" value="100" onchange="contrastChange()"> 
                <span id="val-contrast"></span>
              </div>
              <div>
                Оттенки серого: <input type="range" id="grayscale" min="0" max="100" value="0" onchange="grayscaleChange()">
                <span id="val-grayscale"></span>
              </div>
              <div>
                Поворот оттенка: <input type="range" id="hue" min="0" max="360" value="0" onchange="hueChange()"> 
                <span id="val-hue"></span>
              </div>
              <div>
                Инверсия цвета: <input type="range" id="invert" min="0" max="100" value="0" onchange="invertChange()"> 
                <span id="val-invert"></span>
              </div>
              <div>
                Насыщенность: <input type="range" id="saturate" min="0" max="500" value="100" onchange="saturateChange()"> 
                <span id="val-saturate"></span>
              </div>
              <div>
                Сепия: <input type="range" id="sepia" min="0" max="100" value="0" onchange="sepiaChange()"> 
                <span id="val-sepia"></span>
              </div>
            <div class="cont"><img src="c:\Users\user\Desktop\b081357677165bac9deb09c7c87c5247 (1).jpg" id="blurImage">
        </main>
        <footer>
            <hr>

        </footer>
    </body>
</html>
