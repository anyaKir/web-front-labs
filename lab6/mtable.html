<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Кирдячкина Анна Константиновна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <style>
            main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px); 
        }
        #mtable {
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgb(164, 91, 186);
            background-color: #ffffff;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            color: #4c6eff;
            text-align: center;
            margin-bottom: 20px;
        }
        div {
            padding: 10px;
            border-bottom: 1px solid #ddbbf4;
            transition: all 0.3s ease-in-out;
        }
        div:hover {
            background-color: #b6dff8bc;
        }
        </style>
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i=1; i <=10; i++) {
                    let s = `<div>${i} * 7 = ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }
            showMutipleTable();
        </script>
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>
        <main>
            <div id="mtable"></div>
        </main>
        <footer>
            <hr>
            &copy; Анна Кирдячкина, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
